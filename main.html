<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic News Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Today's Headlines</h1>
    </header>

    <main>
        <!-- Latest News Section -->
        <div class="latest-news-section">
            <h2>Latest News</h2>
            <ul>
                <li>Breaking: Local team wins championship!</li>
                <li>Weather Update: Rain expected this evening.</li>
                <li>Economy: Stock markets rally to new highs.</li>
            </ul>
        </div>

        <!-- Pictorial News Section -->
        <div class="pictorial-news-section">
            <h2>Pictorial News</h2>
            <div class="images">
                <img src="https://via.placeholder.com/300" alt="News Image 1">
                <img src="https://via.placeholder.com/300" alt="News Image 2">
                <img src="https://via.placeholder.com/300" alt="News Image 3">
            </div>
        </div>
    </main>
</body>

</html>
